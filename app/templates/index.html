{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h3>Hi, {{ current_user.username }}.</h3> <br>
    {% if form %}
    {{ wtf.quick_form(form) }}
    <br><br>
    {% endif %}
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}

    <div class="row font">
      <h5> <i class="fas fa-quote-left"></i> {{random.quote}} <i class="fas fa-quote-right"></i></h5>
   </div>

{% endblock %}
